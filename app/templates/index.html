{% extends "base.html" %}

{% block content %}
<div>
    <h1>Pictures</h1>
    <div class="row">
        {% for image in images %}
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename=image.get_path() )}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{image.title}}</h5>
                        <a href="/picture/{{image.id}}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
